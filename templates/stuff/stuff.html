{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .stuff {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            flex-wrap: wrap;
            padding: 10px;
        }
    </style>
    <div class="stuff">
        {% for stuff in stuff %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ stuff.title }}</h5>
                <h6 class="card-subtitle">{{ stuff.created_date }}</h6>
                <a href="#" class="card-link">More</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
